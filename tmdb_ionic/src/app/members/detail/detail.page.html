<ion-header>
  <ion-toolbar>
    <ion-back-button></ion-back-button>
    <ion-card-title
      >{{ itemDetails?.title }}{{ itemDetails?.name }}</ion-card-title
    >
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-subtitle
      >{{ itemDetails?.release_date
      }}{{ itemDetails?.first_air_date }}</ion-card-subtitle
    >

    <ion-list>
      <ion-label *ngFor="let genre of itemGenres">{{ genre.name }} </ion-label>
    </ion-list>

    <ion-grid>
      <ion-row
        ><ion-col
          ><ion-label>
            Vote Count {{ itemDetails?.vote_count }}</ion-label
          ></ion-col
        >
        <ion-col
          ><ion-label
            >Avg Rating {{ itemDetails?.vote_average }}</ion-label
          ></ion-col
        >
      </ion-row>

      <ion-label>
        <ion-item>Your Rating {{ userRating }}</ion-item></ion-label
      >
    </ion-grid>

    <ion-img
      (click)="viewImage()"
      [src]="'https://image.tmdb.org/t/p/original' + itemDetails?.poster_path"
    >
    </ion-img>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-card>
    <ion-card-content class="overview">
      {{ itemDetails?.overview }}
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col
        ><ion-item expand="block" color="tertiary" (click)="menu.showMenu()"
          ><ion-ripple-effect></ion-ripple-effect>MENU</ion-item
        > </ion-col
      ><ion-col>
        <ion-item expand="block" color="secondary" (click)="showActions()"
          ><ion-ripple-effect></ion-ripple-effect>MORE ACTIONS</ion-item
        ></ion-col
      >
      <ion-col
        ><ion-item expand="block" color="light" (click)="goBack()"
          ><ion-ripple-effect></ion-ripple-effect>BACK</ion-item
        ></ion-col
      >
    </ion-row>
  </ion-grid>
</ion-footer>
