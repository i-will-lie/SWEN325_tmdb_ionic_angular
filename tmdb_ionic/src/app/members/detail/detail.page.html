<ion-header>
  <ion-toolbar>
    <ion-back-button></ion-back-button>
    <ion-card-title
      >{{ itemDetails?.title }}{{ itemDetails?.name }}</ion-card-title
    >
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-subtitle
      >{{ itemDetails?.release_date
      }}{{ itemDetails?.first_air_date }}</ion-card-subtitle
    >

    <ion-list>
      <ion-label *ngFor="let genre of itemGenres">{{ genre.name }} </ion-label>
    </ion-list>

    <ion-grid>
      <ion-row
        ><ion-col
          ><ion-label>
            Vote Count {{ itemDetails?.vote_count }}</ion-label
          ></ion-col
        >
        <ion-col
          ><ion-label
            >Avg Rating {{ itemDetails?.vote_average }}</ion-label
          ></ion-col
        >
      </ion-row>

      <ion-label>
        <ion-item>Your Rating {{ userRating }}</ion-item></ion-label
      >
    </ion-grid>

    <ion-img
      (click)="viewImage()"
      [src]="'https://image.tmdb.org/t/p/original' + itemDetails?.poster_path"
    >
    </ion-img>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-card>
    <ion-card-content class="overview">
      {{ itemDetails?.overview }}
    </ion-card-content> </ion-card
  ><ion-row>
    <ion-col><ion-item (click)="menu.showMenu()">MENU</ion-item></ion-col>
    <ion-col>
      <ion-item (click)="showActions()">MORE ACTIONS</ion-item></ion-col
    >
    <ion-col> <ion-item (click)="goBack()">BACK</ion-item></ion-col></ion-row
  >
</ion-footer>
