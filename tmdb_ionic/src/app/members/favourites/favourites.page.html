<ion-header>
  <ion-toolbar>
    <ion-title>{{ currentUsername }}'s Favourites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of favouritesResult">
      <ion-item
        button
        [routerLink]="['/', 'members', 'detail', item.id, favType]"
      >
        <ion-thumbnail
          ><ion-img
            [src]="'https://image.tmdb.org/t/p/original' + item?.poster_path"
          >
          </ion-img
        ></ion-thumbnail>
        <ion-list>
          <ion-label>{{ item?.original_title }}</ion-label>
          <ion-label>{{ item?.release_date }}</ion-label>
          <ion-label>{{ item?.vote_average }}</ion-label>
        </ion-list>
      </ion-item>

      <ion-icon
        *ngIf="isOwner()"
        (click)="removeFromFavourites(item?.id)"
        name="close-circle-outline"
      ></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer
  ><ion-grid>
    <ion-row>
      <ion-col
        ><ion-item expand="block" color="tertiary" (click)="menu.showMenu()"
          ><ion-ripple-effect></ion-ripple-effect>MENU</ion-item
        >
      </ion-col>
      <ion-col
        ><ion-item expand="block" color="light" (click)="goBack()"
          ><ion-ripple-effect></ion-ripple-effect>BACK</ion-item
        ></ion-col
      >
    </ion-row>
  </ion-grid>
</ion-footer>
