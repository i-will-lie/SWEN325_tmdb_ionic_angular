<ion-header>
  <ion-toolbar>
    <ion-title>{{ currentUsername }} Faaaavourites</ion-title>

    <ion-back-button></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list
    >Results
    <ion-item
      button
      *ngFor="let item of result"
      [routerLink]="['/', 'members', 'detail', item.id]"
    >
      <ion-list
        >ONE
        <ion-label>{{ item?.title }}</ion-label>
        <ion-label>{{ item?.release_date }}</ion-label>
        <ion-label>{{ item?.vote_average }}</ion-label>
      </ion-list>
      <ion-thumbnail
        ><ion-img
          [src]="'https://image.tmdb.org/t/p/original' + item?.poster_path"
        >
        </ion-img
      ></ion-thumbnail>
    </ion-item>
  </ion-list>

  <ion-button (click)="getFavourites()">click</ion-button>
</ion-content>
