<ion-header>
  <ion-toolbar>
    <ion-title>{{ currentUsername }} Faaaavourites</ion-title>

    <ion-back-button></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list
    >Results
    <ion-item *ngFor="let item of result">
      <ion-item
        button
        [routerLink]="['/', 'members', 'detail', item.id, favType]"
      >
        <ion-thumbnail
          ><ion-img
            [src]="'https://image.tmdb.org/t/p/original' + item?.poster_path"
          >
          </ion-img
        ></ion-thumbnail>
        <ion-list
          >ONE
          <ion-label>{{ item?.original_title }}</ion-label>
          <ion-label>{{ item?.release_date }}</ion-label>
          <ion-label>{{ item?.vote_average }}</ion-label>
        </ion-list>
      </ion-item>

      <ion-icon
        *ngIf="isOwner()"
        (click)="removeFromFavourites(item?.id)"
        name="close-circle-outline"
      ></ion-icon>
    </ion-item>
  </ion-list>

  <ion-button (click)="getFavourites()">click</ion-button> </ion-content
><ion-footer>
  <ion-button (click)="menu.showMenu()">MENU</ion-button>
  <ion-button (click)="showActions()">MORE ACITIONS</ion-button>
</ion-footer>
