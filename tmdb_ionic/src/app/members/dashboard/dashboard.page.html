<ion-header>
  <ion-toolbar>
    <ion-title>dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-button routerLink="/members/search" routerDirection="forward"
    >ToSerach</ion-button
  > -->
  <ion-button (click)="navigate('search')">Search</ion-button>
  <ion-button
    (click)="
      navigateToFavourite(
        'favourites',
        getCurrentAccId(),
        getCurrentUsername(),
        getCurrentListID()
      )
    "
    >Favourites</ion-button
  >
  <ion-button (click)="navigateToProfile('profile', getCurrentUserEmail())"
    >Profile</ion-button
  >
  <ion-button (click)="navigate('friends')">friends</ion-button>
  <ion-button (click)="logout()">Logout</ion-button>
</ion-content>
<ion-footer>
  <ion-button (click)="presentActionSheet()">click</ion-button>
</ion-footer>
