<ion-header>
  <ion-toolbar>
    <ion-title>Welcome {{ getCurrentUsername() }}</ion-title>
    <ion-card
      ><ion-card-subtitle>Popular Title</ion-card-subtitle>
      <ion-card-title>{{ randomItem?.title }}</ion-card-title></ion-card
    >
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img
    (click)="getRandomMovie()"
    [src]="'https://image.tmdb.org/t/p/original' + randomItem?.poster_path"
  ></ion-img>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row expand="block">
      <ion-col
        ><ion-item
          class="ion-activatable"
          expand="block"
          color="tertiary"
          (click)="navigateToProfile()"
          ><ion-ripple-effect></ion-ripple-effect>PROFILE</ion-item
        ></ion-col
      >

      <ion-col
        ><ion-item
          class="ion-activatable"
          expand="block"
          color="tertiary"
          (click)="navigate('search')"
          ><ion-ripple-effect></ion-ripple-effect>SEARCH TITLE</ion-item
        ></ion-col
      >
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item
          class="ion-activatable"
          expand="block"
          color="tertiary"
          (click)="navigate('friends')"
          ><ion-ripple-effect></ion-ripple-effect>FRIENDS</ion-item
        >
      </ion-col>

      <ion-col>
        <ion-item
          class="ion-activatable"
          expand="block"
          color="tertiary"
          (click)="navigateToFavourites()"
          ><ion-ripple-effect></ion-ripple-effect>FAVOURITES</ion-item
        ></ion-col
      >
    </ion-row>

    <ion-row>
      <ion-col
        ><ion-item
          class="ion-activatable"
          expand="block"
          color="light"
          (click)="logout()"
          ><ion-ripple-effect></ion-ripple-effect>Logout</ion-item
        ></ion-col
      >
      <ion-col>
        <ion-item
          class="ion-activatable"
          expand="block"
          color="secondary"
          (click)="navigateToDetail()"
          ><ion-ripple-effect></ion-ripple-effect>View Popular Title</ion-item
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
