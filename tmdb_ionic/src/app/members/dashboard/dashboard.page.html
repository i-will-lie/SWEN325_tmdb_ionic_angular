<ion-header>
  <ion-toolbar>
    <ion-title>Welcome {{ getCurrentUsername() }}</ion-title>
    <ion-card
      ><ion-card-subtitle>Popular Title</ion-card-subtitle>
      <ion-card-title>{{ randomItem?.title }}</ion-card-title></ion-card
    >
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-img
    (click)="getRandomMovie()"
    [src]="'https://image.tmdb.org/t/p/original' + randomItem?.poster_path"
  ></ion-img>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col
        ><ion-item
          class="button"
          (click)="
            navigateToProfile(
              'profile',
              getCurrentUserEmail(),
              getCurrentUsername()
            )
          "
          >PROFILE</ion-item
        ></ion-col
      >

      <ion-col
        ><ion-item class="button" (click)="navigate('search')"
          >SEARCH TITLE</ion-item
        ></ion-col
      >
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item class="button" (click)="navigate('friends')"
          >FRIENDS</ion-item
        >
      </ion-col>

      <ion-col>
        <ion-item class="button" (click)="navigateToFavourites()"
          >FAVOURITES</ion-item
        ></ion-col
      >
    </ion-row>

    <ion-row>
      <ion-col
        ><ion-item class="button" (click)="logout()">Logout</ion-item></ion-col
      >
      <ion-col>
        <ion-item (click)="navigateToDetail()">View Popular Title</ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
