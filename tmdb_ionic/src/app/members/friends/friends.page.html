<ion-header>
  <ion-toolbar>
    <ion-title>{{ friendResult?.fbUser.email }} Friends</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="searchFriend" (ionChange)="searchChanged()"
    >Find User</ion-searchbar
  ><br />

  <ion-label>Results</ion-label>
  <ion-item
    button
    *ngIf="friendResult"
    [routerLink]="['/', 'members', 'profile', friendResult.fbUser.email]"
  >
    <ion-label>{{ friendResult?.fbUser.email }}</ion-label>
  </ion-item>
  <ion-item *ngIf="friendResult == null">
    No User Found
  </ion-item>
  <ion-item-divider></ion-item-divider>
  <ion-header>Your Friends</ion-header>
  <ion-list>
    <ion-item
      button
      *ngFor="let friend of getCurrentFriends()"
      [routerLink]="['/', 'members', 'profile', friend.email]"
    >
      <ion-label>{{ friend?.username }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-item (click)="menu.showMenu()">MENU</ion-item>
</ion-footer>
