<ion-header>
  <ion-toolbar>
    <ion-back-button></ion-back-button>
    <ion-title>{{ tmdbUser }}'s Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-subtitle *ngIf="email == getCurrentEmail()"
      >This is You</ion-card-subtitle
    >
    <ion-card-content *ngIf="this.dbUserInfo">
      <ion-item> <ion-label> Email </ion-label>{{ email }} </ion-item>
      <ion-item>
        <ion-label> TMDB Username </ion-label>{{ tmdbUser }}
      </ion-item>
      <ion-item>
        <ion-label> TMDB Acc. ID </ion-label>{{ tmdbAccId }}
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card><ion-textarea> </ion-textarea> </ion-card>

  <ion-item *ngIf="email == getCurrentEmail()" (click)="showEditForm()"
    >EDIT Message > </ion-item
  ><ion-card>{{ message }}</ion-card>

  <ion-button (click)="gotoFavourites()">
    Favourites
  </ion-button>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row
      ><ion-col><ion-item (click)="menu.showMenu()">MENU</ion-item></ion-col>
      <ion-col
        ><ion-item (click)="showActions()">MORE ACTIONS</ion-item></ion-col
      ></ion-row
    >
  </ion-grid>
</ion-footer>
