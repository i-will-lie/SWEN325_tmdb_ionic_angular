<ion-header>
  <ion-toolbar>
    <ion-title>{{ currentTmdbUser }}'s Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-subtitle *ngIf="currentEmail == getCurrentEmail()"
      >This is You</ion-card-subtitle
    >
    <ion-card-content *ngIf="this.dbUserInfo">
      <ion-item> <ion-label> Email </ion-label>{{ currentEmail }} </ion-item>
      <ion-item>
        <ion-label> TMDB Username </ion-label>{{ currentTmdbUser }}
      </ion-item>
      <ion-item>
        <ion-label> TMDB Acc. ID </ion-label>{{ currentTmdbAccId }}
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-item *ngIf="currentEmail == getCurrentEmail()" (click)="showEditForm()"
    >EDIT Your Message </ion-item
  ><ion-card>{{ currentMessage }}</ion-card>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col
        ><ion-item expand="block" color="tertiary" (click)="menu.showMenu()"
          ><ion-ripple-effect></ion-ripple-effect>MENU</ion-item
        > </ion-col
      ><ion-col>
        <ion-item expand="block" color="secondary" (click)="showActions()"
          ><ion-ripple-effect></ion-ripple-effect>MORE ACTIONS</ion-item
        ></ion-col
      >
      <ion-col
        ><ion-item expand="block" color="light" (click)="goBack()"
          ><ion-ripple-effect></ion-ripple-effect>BACK</ion-item
        ></ion-col
      >
    </ion-row>
  </ion-grid>
</ion-footer>
