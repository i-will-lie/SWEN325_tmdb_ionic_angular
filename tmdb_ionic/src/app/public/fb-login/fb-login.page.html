<p *ngIf="submitAttempt" style="color: #ea6153;">
  Please fill out all details accurately.
</p>
<div align="center">
  <img width="75%" src="./../assets/tmdb_logo_green.png" />
</div>
<ion-card-subtitle>User Login</ion-card-subtitle>
<ion-list lines="none">
  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>
    <ion-item
      *ngIf="
        !loginForm.controls.email.valid &&
        (loginForm.controls.email.dirty || submitAttempt)
      "
    >
      <p>Please enter a valid email at most of 30 characters long.</p>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-item
      *ngIf="
        !loginForm.controls.password.valid &&
        (loginForm.controls.password.dirty || submitAttempt)
      "
    >
      <p>
        Please enter password between 6 and 20 charaacters with at least a
        number and letter.
      </p>
    </ion-item>
    <ion-item
      expand="full"
      color="primary"
      (click)="fbLogin()"
      [disabled]="
        !loginForm.controls.password.valid || !loginForm.controls.email.valid
      "
      ><ion-ripple-effect></ion-ripple-effect>Login</ion-item
    >
  </form>
  <ion-item
    expand="block"
    color="secondary"
    (click)="fbRegister()"
    [disabled]="
      !loginForm.controls.password.valid || !loginForm.controls.email.valid
    "
    ><ion-ripple-effect></ion-ripple-effect>Register</ion-item
  ><ion-item-divider></ion-item-divider>
  <ion-item
    color="light"
    (click)="requestPasswordReset()"
    [disabled]="!loginForm.controls.email.valid"
    ><ion-ripple-effect></ion-ripple-effect>Forgot Password</ion-item
  >
</ion-list>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <img src="./../assets/powered_by_green.png" align="right" size="10%"
      /></ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
