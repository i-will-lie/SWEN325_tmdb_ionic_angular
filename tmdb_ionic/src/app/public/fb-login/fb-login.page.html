<p *ngIf="submitAttempt" style="color: #ea6153;">
  Please fill out all details accurately.
</p>

<ion-list lines="none">
  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>
    <ion-item
      *ngIf="
        !loginForm.controls.email.valid &&
        (loginForm.controls.email.dirty || submitAttempt)
      "
    >
      <p>Please enter a email at most of 50 characters long.</p>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-item
      *ngIf="
        !loginForm.controls.password.valid &&
        (loginForm.controls.password.dirty || submitAttempt)
      "
    >
      <p>Please enter password between 8 and 20 wiht at least on number.</p>
    </ion-item>
    <ion-item expand="full" color="primary" (click)="fbLogin()">Login</ion-item>
  </form>
  <ion-item expand="block" color="secondary" (click)="fbRegister()"
    >Register</ion-item
  >
  <ion-item (click)="requestPasswordReset()">Forgot Password</ion-item>
</ion-list>
