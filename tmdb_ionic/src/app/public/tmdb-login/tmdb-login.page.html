<ion-header>
  <ion-toolbar>
    <ion-title>tmdb login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input type="string" [(ngModel)]="tmdbUsername">Login: </ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" [(ngModel)]="tmdbPassword">Password: </ion-input>
  </ion-item>

  <ion-item (click)="tmdbLogin()" color="primary" expand="block"
    >Login</ion-item
  >
  <ion-item-divider></ion-item-divider>
  <ion-item class="" (click)="cancel()">Cancel</ion-item>
</ion-content>
