<ion-header>
  <ion-toolbar>
    <ion-title>tmdb login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input type="string" [(ngModel)]="tmdbUsername">Login: </ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" [(ngModel)]="tmdbPassword">Password: </ion-input>
  </ion-item>

  <ion-button (click)="tmdbLogin()" expand="block">Login</ion-button>
</ion-content>
